<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name</label>
			<input type="text"  required id="name"> <br/> <br/>

		<label for="email">Email</label>
			<input required type="email" id="email"> <br/> <br/>

		<label> Gender</label>
				<input type="radio" name="gender" required id="male"> <label required id="male">Male</label>
		<input type="radio" name="gender" id="female"> <label id="female">Female</label> <br/> <br/> 


		<label for="laptop">Laptop Brands</label> 
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
	<br><br>
	
	<label for="age">Age</label> <input required type="number" id="age" min="0"/> <br/> <br/>
	
	<label for="dob">DOB</label> <input type="date" required id="dob"> <br/> <br/>

		<label for="password">Password</label> <input required type="password" id="password"/> <br/> <br/>

		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio"> <br><br>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
